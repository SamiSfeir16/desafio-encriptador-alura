<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="main__logo">
        <img class="main__logo__img" src="img/Logo.png" alt="Logo" />
      </div>
      <div class="main__contenedor">
        <div class="main__receptor__texto">
          <textarea
            class="main__receptor__texto__textarea"
            id="texto"
            placeholder="Ingrese el texto aqui"
          ></textarea>

          <div class="main__receptor__texto__aviso">
            <img
              src="img/bi_exclamation-circle-fill.png"
              alt="Imagen Signo Exclamacion"
              class="imagen__aviso"
            />
            <p class="main__receptor__texto__texto">
              Solo letras minúsculas y sin acentos
            </p>
          </div>

          <div class="main__receptor__texto__botones">
            <input
              type="button"
              value="Encriptar"
              class="btn__receptor btn__encriptar"
            />
            <input
              type="button"
              value="Desencriptar"
              class="btn__receptor btn__desencriptar"
            />
          </div>
        </div>

        <div class="main__resultado">
          <div class="main__resultado__muñeco">
            <img
              src="img/Muñeco.png"
              alt="Imagen de muñeco"
              class="main__resultado__imagen"
            />
          </div>

          <div class="main__resultado__texto">
            <p class="main__resultado__texto__texto">
              Ningún mensaje fue encontrado
            </p>
            <p class="main__resultado__texto__anuncio">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>

          <div>
            <input
              type="submit"
              value="Copiar"
              class="btn__receptor btn__copiar"
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Hecho Por Samir Sfeir</p>

          href="https://www.linkedin.com/in/samirsfeirc/"

          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-linkedin"
          >

            <path
              d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            />

            <path d="M8 8l0 .01" />
            <path d="M12 16l0 -5" />
            <path d="M16 16v-3a2 2 0 0 0 -4 0" /></svg
          >LinkedIn</a
        >
        <a
          href="https://github.com/SamiSfeir16"
